<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.05" />
    <title>Evelyn's Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #0e0e0e;
        color: #e0e0e0;
      }
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
      }
      .logo-font {
        font-weight: 700;
        letter-spacing: -0.02em;
      }
      pre {
        background-color: #2d2d2d;
        padding: 1em;
        border-radius: 0.5rem;
        overflow: auto;
      }
      code[class*="language-"] {
        font-size: 0.9em;
      }
    </style>
  </head>
  <body class="relative overflow-x-hidden">
    <div class="fixed inset-0 -z-10">
      <div class="absolute w-[800px] h-[800px] bg-purple-500/30 blur-[200px] top-[-150px] left-[-200px] rounded-full"></div>
      <div class="absolute w-[600px] h-[600px] bg-blue-400/30 blur-[160px] bottom-[-100px] right-[-160px] rounded-full"></div>
      <div class="absolute w-[500px] h-[500px] bg-fuchsia-400/20 blur-[200px] top-[40%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
    </div>

    <header class="w-full px-6 py-5 bg-zinc-950/80 backdrop-blur border-b border-zinc-800 sticky top-0 z-50">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <div class="w-3 h-3 rounded-full bg-gradient-to-br from-fuchsia-500 to-blue-400"></div>
          <h1 class="text-2xl font-bold tracking-tight bg-gradient-to-r from-fuchsia-500 via-pink-500 to-blue-400 text-transparent bg-clip-text drop-shadow-[0_0_20px_rgba(255,0,255,0.4)] logo-font">
            Evelyn's Lab
          </h1>
        </div>
        <a href="./" class="text-sm text-zinc-400 hover:text-white transition">← Back to Home</a>
      </div>
    </header>

    <main class="py-24 px-6 bg-zinc-950 border-t border-zinc-800 min-h-[60vh]">
      <div class="max-w-6xl mx-auto fade-in" id="content"></div>
    </main>

    <footer class="bg-zinc-950 py-10 px-4 border-t border-zinc-800 text-zinc-500 text-sm text-center">
      © 2025 Evelyn — Crafted with curiosity and humane.
    </footer>

    <script>
      const params = new URLSearchParams(window.location.search);
      const slug = params.get("post");
      const content = document.getElementById("content");

      function parseFrontMatter(text) {
        const match = /^---([\s\S]*?)---/.exec(text);
        if (!match) return { body: text, meta: {} };
        const meta = jsyaml.load(match[1]);
        const body = text.slice(match[0].length).trim();
        return { meta, body };
      }

      function formatDate(dateStr) {
        const d = new Date(dateStr);
        return isNaN(d) ? 'Unknown date' : d.toLocaleDateString('en-CA');
      }

      function extractExcerpt(markdown) {
        const clean = markdown.replace(/```[\s\S]*?```/g, '')
                              .replace(/[#>*-]/g, '')
                              .replace(/\n+/g, ' ').trim();
        return clean.split(' ').slice(0, 25).join(' ') + '...';
      }

      if (slug) {
        const rawUrl = `https://raw.githubusercontent.com/everdinne/api/main/posts/${slug}.md`;
        fetch(rawUrl)
          .then(res => res.ok ? res.text() : Promise.reject("404"))
          .then(markdown => {
            const { meta, body } = parseFrontMatter(markdown);
            content.innerHTML = `
              <article class="prose prose-invert max-w-none">
                <h2 class="text-4xl font-bold text-white mb-4">${meta.title || slug}</h2>
                <p class="text-sm text-zinc-500 mb-6">${formatDate(meta.date)} • ${meta.tag || "Untitled"}</p>
                ${marked.parse(body)}
              </article>`;
            Prism.highlightAll();
          })
          .catch(() => {
            content.innerHTML = `<h2 class="text-3xl font-bold text-red-500">Post Not Found</h2>`;
          });
      } else {
        fetch('https://api.github.com/repos/everdinne/api/contents/posts')
          .then(res => res.json())
          .then(files => Promise.all(
            files.filter(file => file.name.endsWith('.md'))
              .map(async (file) => {
                const res = await fetch(file.download_url);
                const raw = await res.text();
                const { meta, body } = parseFrontMatter(raw);
                return {
                  title: meta.title || file.name.replace('.md', ''),
                  slug: file.name.replace('.md', ''),
                  date: meta.date || '1970-01-01',
                  tag: meta.tag || 'misc',
                  excerpt: extractExcerpt(body)
                };
              })
          ))
          .then(posts => {
            posts.sort((a, b) => new Date(b.date) - new Date(a.date));

            const grid = document.createElement('div');
            grid.className = 'grid md:grid-cols-3 gap-8';

            posts.forEach((post, i) => {
              const card = document.createElement('div');
              card.className = `bg-white/5 backdrop-blur-lg border border-white/10 p-6 rounded-2xl shadow-lg transform transition-all hover:scale-[1.03] hover:shadow-[0_0_60px_rgba(255,255,255,0.15)] hover:-translate-y-1 duration-500 fade-in`;
              card.style.transitionDelay = `${i * 0.2}s`;
              card.innerHTML = `
                <h3 class="text-xl font-semibold text-white mb-2">${post.title}</h3>
                <p class="text-sm text-zinc-500 mb-1">${formatDate(post.date)} • ${post.tag}</p>
                <p class="text-zinc-400 text-sm leading-relaxed line-clamp-3">${post.excerpt}</p>
              `;
              card.addEventListener('click', () => {
                window.location.href = `blog.html?post=${post.slug}`;
              });
              grid.appendChild(card);
            });

            content.appendChild(grid);

            gsap.utils.toArray('.fade-in').forEach((el, i) => {
              gsap.to(el, {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: i * 0.15,
                ease: 'power3.out'
              });
            });
          });
      }
    </script>
  </body>
</html>
