<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evelyn's Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      padding: 4rem 2rem 2rem;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.25rem;
      color: #aaa;
    }

    section {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: #fff;
      text-align: center;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .project-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1.2s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }

    .project-card h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .project-card p {
      font-size: 0.95rem;
      color: #ccc;
    }

    footer {
      padding: 3rem 2rem;
      text-align: center;
      color: #666;
      font-size: 0.875rem;
      border-top: 1px solid #222;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h1>Evelyn's Lab</h1>
    <p>Exploring Data, AI, and API ideas</p>
  </header>

  <section>
    <h2 class="section-title">Projects</h2>
    <div class="project-grid">
      <div class="project-card">
        <h3>AI Update</h3>
        <p>Experiments and notes from my AI learning journey.</p>
      </div>
      <div class="project-card">
        <h3>Data Science</h3>
        <p>Visualization, statistics, and storytelling with data.</p>
      </div>
      <div class="project-card">
        <h3>API Loading</h3>
        <p>Useful public APIs and how to integrate them efficiently.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Evelyn. All rights reserved.</p>
  </footer>
</body>

</html>
